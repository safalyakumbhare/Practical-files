<html>
  <head>
    <title>Practical 16</title>

    <script>
      function countVowels(str) {
        var count = 0;
        var string = str.toString();

        for (var i = 0; i <= string.length - 1; i++) {
          if (
            string.charAt(i) == "a" ||
            string.charAt(i) == "e" ||
            string.charAt(i) == "i" ||
            string.charAt(i) == "o" ||
            string.charAt(i) == "u"
          ) {
            count += 1;
          }
        }
        document.write("There are ", count, " Vowels in ", string);
      }
      countVowels(prompt("Enter the String"));
    </script>
  </head>
</html>
