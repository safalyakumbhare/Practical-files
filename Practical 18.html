<html>
  <head>
    <title>Practical 18</title>

    <script>
      function convert(minutes) {
        var hours = Math.floor(minutes / 60);
        var Minutes = minutes % 60;
        return (
          minutes + " Minutes : " + hours + " hours and " + Minutes + " minutes"
        );
      }
      document.write(convert(prompt("Enter the Minutes")));
    </script>
  </head>
</html>
