<html>
  <head>
    <title>Practical 17</title>

    <script>
      var elements = [];
      for (var i = 0; i < 4; i++) {
        var array = prompt("Enter Array Element ");
        elements.push(array);
      }

      document.write("Entered Elements are : ");
      document.write("<br>");

      for (var i = 0; i < elements.length; i++) {
        document.write(elements[i]);
        document.write("<br>");
      }
    </script>
  </head>
</html>
