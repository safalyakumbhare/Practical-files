<html>
<head>
    <title>Document</title>
</head>
<script>
var elements = [];
for (var i = 0; i < 5; i++) {
  var array = prompt("Enter Array Element ");
  elements.push(array);
}

document.write("You entered the following elements:");
for (var i = 0; i < elements.length; i++) {
  document.write("Element " + (i + 1) + ": " + elements[i]);
  document.write("<br>");
}
    </script>
    
</head>
</html>
