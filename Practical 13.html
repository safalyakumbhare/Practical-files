<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = prompt("Enter the number");

      for (var i = 1; i <= 10; i++) {
        var sum = num * i;

        document.write(num, "*", i, "=", sum);
        document.write("<br>");
      }
    </script>
  </body>
</html>
