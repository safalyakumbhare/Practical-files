<html>
  <head>
    <title>Practical 13</title>
    <script>
      var num = prompt("Enter the number For Multiplication Table");

      for (var i = 1; i <= 10; i++) {
        var sum = num * i;

        document.write(num, " x ", i, " = ", sum);
        document.write("<br>");
      }
    </script>
  </head>
</html>
