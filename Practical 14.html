<html>
  <head>
    <title>Practical 14</title>
    <script>
      for (i = 1; i <= 15; i++) {
        if (i % 2 == 0) {
          document.write(i, " is Even Number");
        } else {
          document.write(i, " is Odd Number");
        }
        document.write("<br>");
      }
    </script>
  </head>
</html>
