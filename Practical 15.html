<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <script>
      
   var n1 = parseInt(prompt("Enter The First Number"));
    
var op = prompt("Enter the Opertion ");
    
var n2 = parseInt(prompt("Enter the Second Number"));
   
var result=parseInt;
    switch (op)
    {
    case '+':
        result = n1+n2;
        document.write("result = ",result);
        break;

        case '-':
        result = n1-n2;
        document.write("result = ",result);
        break;

        case '*':
        result = n1*n2;
        document.write("result = ",result);
        break;

        case '/':
        result = n1/n2;
        document.write("result = ",result);
        
        break;
    default:
        break;
    }
    </script>
  </head>
</html>
