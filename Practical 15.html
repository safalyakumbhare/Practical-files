<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <script>
      
   var n1 = prompt(parseInt("Enter the first number "));
    
var op = prompt("Enter the Opertion ");
    
var n2 = prompt(parseInt("Enter the Second Number"))
   

    switch (op)
    {
    case '+':
        result = n1+n2;
        cout<<"result = "<<result;
        break;

        case '-':
        result = n1-n2;
        cout<<"result = "<<result;
        break;

        case '*':
        result = n1*n2;
        cout<<"result = "<<result;
        break;

        case '/':
        result = n1/n2;
        cout<<"result = "<<result;
        
        break;
    default:
        break;
    }
    </script>
  </head>
</html>
